<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Графики!</title>
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/c3.min.css">
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="navbar-brand">DEVMAN</span>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="htpps://devman.org">На сайт</a></li>
        <li><a href="#">Энциклопедия</a></li>
        <li><a href="#">Slack-чат</a></li>
      </ul>
    </div>
  </nav>
 <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1><span class="bg-primary"><b>DEVMAN</b></span> DashBoard</h1>
      </div>
      <div class="col-md-10 col-md-offset-1">
      <div class="col-md-4">
        <div class="tasks green">
          <div class="inner_text">
            <p class="text-uppercase">Всего сдано задач</p>
          </div>
          <span id="all_tasks" class="chart" data-percent="0">
            <span class="percent"></span>
          </span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="tasks aqua">
          <div class="inner_text">
            <p class="text-uppercase">Проверено сегодняшних задач   </p>
          </div>
          <span id="today_tasks" class="chart" data-percent="0">
            <span class="percent"></span>
          </span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="tasks blue">
          <div class="inner_text">
            <p class="text-uppercase">Не сданы с первого раза</p>
          </div>
          <span id="retry_tasks" class="chart" data-percent="0">
            <span class="percent"></span>
          </span>
        </div>
      </div>
      </div>
      <div class="col-md-10 col-md-offset-1">
        <div class="col-md-6">
          <h3>Последнее задание было проверено: </h3>
          <p><span class="text-success time_info" id="last" data-last=""></span></p>
        </div>
        <div class="col-md-6 text-center">
          <h3>Первое задание было добавлено: </h3>
          <p><span class="text-danger time_info" id="first" data-first=""></span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="static/jquery.min.js"></script>
  <script src="static/bootstrap.min.js"></script>
  <script src="static/jquery.easypiechart.min.js"></script>
  <script>
    function getTime(seconds){
        var minutes = Math.floor(seconds / 60);
        var seconds = seconds - minutes * 60;
        return minutes + 'мин. ' + seconds + 'сек.';
    }
    $.getJSON('http://localhost:5000/get_json.json', function(data){
    var tasks = data['tasks'];
    var last_task = data['last_task'];
    var first_task = data['first_task'];
    $('#last').text(getTime(last_task));
    $('#first').text(getTime(first_task));
    $.each(tasks, function(i, item){
      $('#' + item['id']).attr('data-percent', item['value']);
      $(function() {
        $('#' + item['id']).easyPieChart({
          scaleColor: false,
          barColor: "rgba(255,255,255,1)",
          trackColor: "rgba(255,255,255,0.1)",
          onStep: function() {
            $(this.el).find('.percent').text(item['value']);
          }
        });
      });
    })
  });
  </script>
  </body>
</html>
